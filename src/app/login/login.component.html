<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Entrar</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" placeholder="Digite seu email">
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
            O email é obrigatório.
          </mat-error>
          <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
            Informe um email válido.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Senha</mat-label>
          <input matInput formControlName="password" type="password" placeholder="Digite sua senha">
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            A senha é obrigatória.
          </mat-error>
          <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
            A senha deve ter pelo menos 6 caracteres.
          </mat-error>
        </mat-form-field>

        <div class="button-container">
          <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">
            Entrar
          </button>
          <button mat-raised-button color="primary" (click)="onRegister()">
            Cadastre-se
          </button>
        </div>
        <div class="recover-password">
          <a (click)="onRecoverPassword()" class="recover-link">Esqueceu a senha?</a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>

<div class="register-container">
  <mat-card class="register-card">
    <mat-card-header>
      <mat-card-title>Cadastre-se para aproveitar todos os benefícios</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
       
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Nome</mat-label>
          <input matInput formControlName="name" placeholder="Digite seu nome">
          <mat-error *ngIf="registerForm.get('name')?.hasError('required')">
            O nome é obrigatório.
          </mat-error>
        </mat-form-field>

        
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" placeholder="Digite seu email">
          <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
            O email é obrigatório.
          </mat-error>
          <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
            Informe um email válido.
          </mat-error>
        </mat-form-field>

        
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Senha</mat-label>
          <input matInput formControlName="password" type="password" placeholder="Digite sua senha">
          <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
            A senha é obrigatória.
          </mat-error>
          <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">
            A senha deve ter pelo menos 6 caracteres.
          </mat-error>
        </mat-form-field>

       
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Confirmar Senha</mat-label>
          <input matInput formControlName="confirmPassword" type="password" placeholder="Confirme sua senha">
          <mat-error *ngIf="registerForm.get('confirmPassword')?.hasError('required')">
            A confirmação da senha é obrigatória.
          </mat-error>
          <mat-error *ngIf="registerForm.hasError('mismatch')">
            As senhas não coincidem.
          </mat-error>
        </mat-form-field>

        
        <div class="button-container">
          <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid"
            (click)="redirectToLogin()">
            Registrar
          </button>
          <button mat-raised-button color="warn" (click)="onCancel()">
            Cancelar
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
